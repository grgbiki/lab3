<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">

    <title>Welcome</title>
</head>

<body>
    <div class="header_wrapper">
        <header class="wrapper">
            <a href="#">
                <h1>XYZ Shopping Center</h1>
            </a>
            <div class="menu">
                <a href="#">Catagories</a>
                <a href="#">Brands</a>
                <a href="#">Cart</a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
        </header>
    </div>

    <div class="content wrapper">
        <div class="flyer">
            <div>
                <h1>Welcome to XYZ Shopping Center</h1>
                <div>
                    <div class="btn_more">
                        Click Here
                    </div>
                    <p>To learn more
                    </p>
                </div>


            </div>

        <div class="trending">

            <div class="grid-view">
                <div class="item">
                    <img src="image1.png" alt="item image" />

                </div>
                <div class="item">
                    <img src="image2.webp" alt="item image" />

                </div>
                <div class="item">
                    <img src="image3.jpg" alt="item image" />

                </div>
                <div class="item">
                    <img src="image4.jpg" alt="item image" />
                    <p>Jacket 1</p>
                </div>
                <div class="item">
                    <img src="image5.png" alt="item image" />
                    <p>Jacket 2</p>
                </div>
                <div class="item">
                    <img src="image6.jpeg" alt="item image" />
                    <p>Jacket 3</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer_wrapper">
        <div class="wrapper">
            <footer>
                <div>
                    <p>Our Policy</p>
                    <p>Career</p>
                </div>
                <div>
                    <p>Email</p>
                    <p>Facebook</p>

                    <p>Instagram</p>
                </div>
            </footer>
            <p>Copyright 2021</p>
        </div>

    </div>

</html>
